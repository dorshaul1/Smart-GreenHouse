<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Greenhouse • Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="ui light">
    <header class="topbar">
      <div class="brand">
        <div class="dot"></div>
        <strong>Smart Greenhouse</strong>
        <span class="divider">/</span>
        <span class="sub">Dashboard</span>
      </div>
      <nav class="actions">
        <a class="link" href="/manual">Manual Console →</a>
      </nav>
    </header>

    <main class="container">
      <section class="panel panel--intro">
        <h1 class="h1">Live Environment Overview</h1>
        <div id="relays" class="inline-chips"></div>
      </section>

      <div class="grid-2">
        <article class="panel">
          <header class="panel__head">
            <h2 class="h2">Temperature & Humidity</h2>
            <span class="badge">last 15 min</span>
          </header>
          <div class="chart-box">
            <canvas
              id="dhtChart"
              aria-label="Temperature and Humidity chart"
              role="img"
            ></canvas>
          </div>
        </article>

        <article class="panel">
          <header class="panel__head">
            <h2 class="h2">Light</h2>
            <span class="badge">last 15 min</span>
          </header>
          <div class="chart-box">
            <canvas
              id="lightChart"
              aria-label="Light (lux) chart"
              role="img"
            ></canvas>
          </div>
        </article>
      </div>

      <section class="panel">
        <header class="panel__head">
          <h2 class="h2">Recent Alerts</h2>
          <span class="badge badge--neutral">last hour</span>
        </header>
        <ul id="alertsList" class="list"></ul>
      </section>
    </main>

    <!-- Chart.js + time adapter -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"
    ></script>
    <script defer src="/static/main.js"></script>
  </body>
</html>
